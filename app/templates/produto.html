<main class="produtos">
    {% for p in produtos %}
    <div class="produto-card" data-id="{{ p.id_produto }}">
    {% if p.categoria_nome %}
    <div class="categoria">{{ p.categoria_nome }}</div>
    {% endif %}
    <img src="/{{ p.imagem }}" alt="{{ p.nome }}">
    <h2>{{ p.nome }}</h2>
    <p class="preco">R$ {{ "%.2f"|format(p['preco_unitario']) }}</p>
    <button class="add-carrinho">Adicionar</button>
</div>
    {% endfor %}
</main>
