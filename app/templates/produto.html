<main class="produtos">
    {% for p in produtos %}
    <div class="produto-card">
        <div class="categoria">{{ p.quantidade }} {{ p.categoria }}</div>
        <img src="{{ url_for('static', filename='img/produtos/' + p.img) }}" alt="{{ p.nome }}">
        <h2>{{ p.nome }}</h2>
        <p class="preco">R$ {{ "%.2f"|format(p.preco) }}</p>
        <button class="add-carrinho">Adicionar</button>
    </div>
    {% endfor %}
</main>
