<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="static/css/carrinho.css">
</head>

<body>

    <!-- Header -->
    <header class="header">
        <h1>Armazém do Bairro</h1>
        <nav>
            <a href="/" title="Sair" class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
        <polyline points="16 17 21 12 16 7"></polyline>
        <line x1="21" y1="12" x2="9" y2="12"></line>
      </svg>
    </a>
    <!-- Carrinho -->
    <a href="/carrinho" title="Ir para o carrinho" class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <circle cx="9" cy="21" r="1"></circle>
        <circle cx="20" cy="21" r="1"></circle>
        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"></path>
      </svg>
    </a>


    <!-- Perfil -->
    <a href="/perfil" title="Ir para o perfil" class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M4 21v-2a4 4 0 0 1 3-3.87"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
    </a>

    <!-- Hamburger -->
    <a href="#" class="icon hamburger" title="Menu">
      <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round">
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </a>
        </nav>
    </header>

    <main class="main-carrinho">

        <!-- Resumo do Pedido -->
        

        <!-- Planilha de Produtos -->
        <section class="produtos">
            <h2>Produtos Selecionados</h2>

            <div class="colunas-titulo">
                <div>Produto</div>
                <div>Categoria</div>
                <div>Quantidade</div>
                <div>Preço</div>
                <div>Remover</div>
            </div>

            <div class="produto-lista">

                <div class="colunas-conteudo">
                    <div class="produto-info">
                        <img src="static/img/produto1.jpg" alt="Produto 1">
                        <span>Arroz 5kg</span>
                    </div>
                    <div>Mercearia</div>
                    <div class="quantidade">
                        <button class="diminuir">-</button>
                        <span class="qtd">2</span>
                        <button class="aumentar">+</button>
                    </div>
                    <div>R$ 20,00</div>
                    <div class="remover">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="red" width="24" height="24" viewBox="0 0 24 24">
                            <path d="M3 6h18v2H3V6zm2 3h14v12H5V9zm3 3v6h2v-6H8zm4 0v6h2v-6h-2z" />
                        </svg>
                    </div>
                </div>

                <!-- mais produtos... -->

            </div>
        </section>
        <section class="resumo-pedido">
            <h2>Resumo do Pedido</h2>
            <p>Subtotal: <span id="subtotal">R$ 65,00</span></p>
            <p>Taxa de entrega: <span id="taxa">R$ 10,00</span></p>
            <p>Total: <span id="total">R$ 75,00</span></p>

            <button id="finalizar">Finalizar Compra</button>
            <button id="limpar">Limpar Carrinho</button>
        </section>

    </main>

 <!-- Footer -->
<footer class="footer">
    <p>Contatos:</p>
    <div class="contatos">
        <a href="hhttps://www.instagram.com/p3rera_gp/" target="_blank" title="Instagram" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect>
                    <path d="M16 11.37a4 4 0 1 1-4.63-4.63"></path>
                    <line x1="17.5" y1="6.5" x2="17.5" y2="6.5"></line>
                </svg>
            </a>

            <!-- LinkedIn -->
            <a href="https://www.linkedin.com/in/gabriel-pereira-lopes-a365452b8/" target="_blank" title="LinkedIn" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-4 0v7h-4v-7a6 6 0 0 1 6-6z"></path>
                    <rect x="2" y="9" width="4" height="12"></rect>
                    <circle cx="4" cy="4" r="2"></circle>
                </svg>
            </a>

            <!-- GitHub -->
            <a href="https://github.com/LopesGP1" target="_blank" title="GitHub" class="icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 2C6.48 2 2 6.48 2 12a10 10 0 0 0 6.84 9.54c.5.09.68-.22.68-.48v-1.7c-2.78.61-3.37-1.34-3.37-1.34-.45-1.16-1.1-1.47-1.1-1.47-.9-.62.07-.61.07-.61 1 .07 1.53 1.03 1.53 1.03.89 1.53 2.34 1.09 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.95 0-1.09.39-1.98 1.03-2.68-.1-.25-.45-1.27.1-2.65 0 0 .84-.27 2.75 1.03a9.55 9.55 0 0 1 5 0c1.91-1.3 2.75-1.03 2.75-1.03.55 1.38.2 2.4.1 2.65.64.7 1.03 1.59 1.03 2.68 0 3.85-2.34 4.7-4.57 4.95.36.31.68.91.68 1.83v2.7c0 .26.18.57.69.48A10 10 0 0 0 22 12c0-5.52-4.48-10-10-10z"></path>
                </svg>
            </a>
    </div>
</footer>

</body>
</html>
